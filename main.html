<!DOCTYPE html>

<html>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Size Chart</h1>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Small</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>34-36</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>38-40</td>
                <td>30-32</td>
                <td>36-38</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>42-44</td>
                <td>34-36</td>
                <td>40-42</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>46-48</td>
                <td>38-40</td>
                <td>44-46</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
